{% assign status = include.status | downcase %}

{% if status == "completed" %}
  <span class="project-status completed">
    Completed
  </span>
{% elsif status == "in progress" %}
  <span class="project-status in-progress">
    In Progress
  </span>
{% elsif status == "upcoming" %}
  <span class="project-status upcoming">
    Upcoming
  </span>
{% else %}
  <span class="project-status unknown">
    Unknown Status
  </span>
{% endif %}
